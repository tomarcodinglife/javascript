<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bubbling event</title>
</head>
<style>
    .btn {
        height: 50px;
        width: 150px;
        color: black;
        background-color: aqua;
        border-radius: 25px;
        margin: 10px;
    }
    #container {
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: center;
        display: flex;
        flex-direction: row;
        margin: 50px;
    }
</style>
<body>
    <div id="container">
        <button id="btn1" class="btn">Click Me 01</button>
        <button id="btn2" class="btn">Click Me 02</button>
        <button id="btn3" class="btn">Click Me 03</button>
    </div>

</body>
<script>
    // Event Propogation two types
    // we can addEventListener method in two way (as per usecase)
    
    // 1st Way

    let buttons = document.getElementById('container')

    buttons.addEventListener('click', function(){
        alert('Container Event')
    }, true) // outer to inner event means it is first event


    document.getElementById('btn1').addEventListener('click', function(){
        alert('Button Event')
    }, true) // outer to inner event means it is second event


</script>
</html>
